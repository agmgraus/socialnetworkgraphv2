<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */

    body {
        font: 12px Arial;
    }

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }
</style>

<body>

    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v4.min.js"></script>

    <script>
        // Set the dimensions of the canvas / graph
        var margin = {
                top: 30,
                right: 20,
                bottom: 100,
                left: 50
            },
            width = 600 - margin.left - margin.right,
            height = 1000,
            axisBreakSpace = 50;


        // Adds the svg canvas
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(0,0)")
            .append("path").attr("d",
                "M 352.6320281016878 425.8301394316754 L 361.6320281016878 434.8301394316754 L 370.6320281016878 416.8301394316754 L 379.6320281016878 434.8301394316754 L 388.6320281016878 416.8301394316754 L 397.6320281016878 434.8301394316754 L 406.6320281016878 416.8301394316754 L 415.6320281016878 434.8301394316754 L 424.6320281016878 416.8301394316754 L 433.6320281016878 434.8301394316754 L 442.6320281016878 416.8301394316754 L 451.6320281016878 434.8301394316754 L 460.6320281016878 416.8301394316754 L 469.6320281016878 434.8301394316754 L 478.6320281016878 416.8301394316754 L 487.6320281016878 434.8301394316754 L 496.6320281016878 416.8301394316754 L 505.6320281016878 434.8301394316754"
            );


        var startX = 100,
            startY = 200,
            endX = 200,
            endY = 800,
            length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2)),
            size = 10
        zzDistance = size,
            zzHeight = size,
            zzAngle = Math.acos((endX - startX) / length) * 180 / Math.PI

        var g = svg
            .append("g")
            .append("path")
            .attr("d", function () {
                var numZags = length / zzDistance;

                var curZigX = startX,
                    d = "M " + startX + " " + startY;
                for (var i = 0; i < numZags; i++) {
                    curZigX += zzDistance;
                    curZigY = (i % 2 === 0) ? startY + zzHeight : startY - zzHeight
                    d += " L " + curZigX + " " + curZigY;
                }

                return d;
            })
            .attr("transform", `rotate(${zzAngle} ${startX} ${startY} )`)
        //.attr("transform", "translate(0 50)")


        ;
    </script>
</body>
